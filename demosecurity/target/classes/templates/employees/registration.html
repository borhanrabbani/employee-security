<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Registration</title>
</head>
<body>
    <h1>Employee Registration</h1>
    <form th:object="${employee}" th:action="@{/registration}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" required><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
